<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&family=Ubuntu&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="body">
      <h1>Let's Play The Higher-Lower Game!</h1>
      <h3>Guess The Magic Number Between 1 and 100.</h3>
      <h6>
        <!-- This element will be updated from javascript with the remaining number of guesses. -->
        <span id="remining-guesses">5</span> 
        Guesses Remaining.
      </h6>

      <!-- This element's value will be checked from javascript when a new guess is made. -->
      <input id="guess-input" type="number">

      <!-- TODO:: Add a guess button that calls handleGuess function when clicked -->
      <button onclick="handleGuess()"> Make Guess </button>
    <!-- This element contains each of the possible messages to the user. We will selectively remove the "hidden" class from one element at a time using javascript. -->
      <div id="message-container">
        <div id="higher-message" class="hidden animate__animated animate__jello">Higher <i class="bi-arrow-up"></i></div>
        <div id="lower-message" class="hidden animate__animated animate__jello">Lower <i class="bi-arrow-down"></i></div>
        <div id="win-message" class="hidden">
          <div class="you animate__animated animate__heartBeat">You Win! <i class="bi-emoji-laughing-fill"></i></div>
          <!-- TODO:: Add a play again button here. -->
          <button class="play-again" onclick="handlePlayAgain()"> Play Again </button>
        </div>
        <div id="lose-message" class="hidden">
          <div class="you animate__animated animate__heartBeat">You Lose <i class="bi-emoji-frown-fill"></i></div>
          <!-- TODO:: Add a play again button here. -->
          <button class="play-again" onclick="handlePlayAgain()"> Play Again </button>
        </div>
      </div>
    </div>
    <script src="provided.js"></script>
    <script src="script.js"></script>
  </body>
</html>
